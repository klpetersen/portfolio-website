<div class="container">
    <div class="row">
        <!-- About Me -->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>About Me</h2>
                <img id="profile-picture" class="rounded-circle" src="../../assets/profile-pic.jpg" alt="profile picture">
                <p>Hi, my name is Kayla! Welcome to my website!</p>
            </div>
        </div>
        <!-- Featured Project -->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>Featured Project</h2>
                <h4>{{featuredProject.name}}</h4>
            </div>

            <carousel>
                <ng-container *ngFor="let picture of featuredProject.pictures">
                    <slide><img class="slide-picture" src={{picture}} alt="slide"></slide>
                </ng-container>
            </carousel>

            <p class="mt-2">{{featuredProject.summary}}</p>
            <p>Visit the Portfolio section to learn more!</p>
        </div>
    </div>
</div>
